<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4Geeks Instagram</title>
    <!--FontAwesome-->
    <script
      src="https://kit.fontawesome.com/b3cb0b9144.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!--CSS file after the Bootstrap link-->
  </head>
  <body style="margin-top: 60px">
    <div class="container">
      <!--NAVBAR-->
      <nav class="navbar fixed-top px-md-5 bg-light" style="height: 70px">
        <div class="container-fluid">
          <!--LOGO-->
          <a
            class="navbar-brand d-flex justify-content-center align-text-center py-auto"
            href="#"
          >
            <div>
              <img
                src="media/instagram-black.png"
                alt="Logo"
                width="35"
                height="35"
                class="me-1"
              />
            </div>
            <span class="fs-4">Instagram</span>
          </a>
          <div>
            <!--NAVBAR MODAL-->
            <button
              type="button"
              class="btn btn-outline-dark me-2"
              style="padding: 7px 5px"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              data-bs-whatever="@mdo"
            >
              New post
            </button>

            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Create a new post
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label"
                          >Caption:</label
                        >
                        <input
                          type="text"
                          style="padding-bottom: 40px"
                          class="form-control"
                          id="recipient-name"
                          placeholder="Add the caption of your post here"
                        />
                      </div>
                      <button
                        class="btn btn-outline-secondary me-1 mb-3"
                        style="width: 40px"
                      >
                        <i class="fa-solid fa-camera" style="color: black"></i>
                      </button>
                      <button
                        class="btn btn-outline-secondary mb-3"
                        style="width: 40px"
                      >
                        <i
                          class="fa-solid fa-location-dot"
                          style="color: #000000"
                        ></i>
                      </button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-dark">Publish</button>
                  </div>
                </div>
              </div>
            </div>
            <!--NAVBAR DROPDOWN-->
            <button class="nav-item dropdown-center btn btn-dark">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  fill="currentColor"
                  class="bi bi-gear-fill mb-1"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
                  />
                </svg>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-danger" href="#">Log out</a>
                </li>
              </ul>
            </button>
          </div>
        </div>
      </nav>

      <!--NAV TABS-->
      <div class="d-flex justify-content-center">
        <ul class="nav nav-tabs mt-5" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home-tab-pane"
              type="button"
              role="tab"
              aria-controls="home-tab-pane"
              aria-selected="true"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-grid-3x3"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.5A1.5 1.5 0 0 1 1.5 0h13A1.5 1.5 0 0 1 16 1.5v13a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13zM1.5 1a.5.5 0 0 0-.5.5V5h4V1H1.5zM5 6H1v4h4V6zm1 4h4V6H6v4zm-1 1H1v3.5a.5.5 0 0 0 .5.5H5v-4zm1 0v4h4v-4H6zm5 0v4h3.5a.5.5 0 0 0 .5-.5V11h-4zm0-1h4V6h-4v4zm0-5h4V1.5a.5.5 0 0 0-.5-.5H11v4zm-1 0V1H6v4h4z"
                />
              </svg>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile-tab-pane"
              type="button"
              role="tab"
              aria-controls="profile-tab-pane"
              aria-selected="false"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
                />
              </svg>
            </button>
          </li>
        </ul>
      </div>
      <div class="tab-content" id="myTabContent">
        <!--PROFILE-->
        <div
          class="tab-pane fade show active"
          id="home-tab-pane"
          role="tabpanel"
          aria-labelledby="home-tab"
          tabindex="0"
        >
          <!--Pictures-->
          <div class="row p-3">
            <div class="col-4">
              <div>
                <img
                  src="media/insta-1.jpg"
                  alt="nature-picture"
                  class="img-fluid"
                />
              </div>
            </div>
            <div class="col-4">
              <div>
                <img
                  src="media/insta-2.jpg"
                  alt="nature-picture"
                  class="img-fluid"
                />
              </div>
            </div>
            <div class="col-4">
              <div>
                <img
                  src="media/insta-3.jpg"
                  alt="nature-picture"
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
          <div class="row p-3">
            <div class="col-4">
              <img
                src="media/insta-1.jpg"
                alt="nature-picture"
                class="img-fluid"
              />
            </div>
            <div class="col-4">
              <img
                src="media/insta-2.jpg"
                alt="nature-picture"
                class="img-fluid"
              />
            </div>
            <div class="col-4">
              <img
                src="media/insta-3.jpg"
                alt="nature-picture"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
        <!--FEED-->
        <div
          class="tab-pane fade"
          id="profile-tab-pane"
          role="tabpanel"
          aria-labelledby="profile-tab"
          tabindex="0"
        >
          ...
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
